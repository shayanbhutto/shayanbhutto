<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Shayan Bhutto</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome CDN for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="header"></div> <!-- Header will be loaded here -->

  <main>
    <section class="contact-section">
      <div class="contact-info">
        <h2>Contact Me</h2>
        <p>If you have any questions or want to collaborate, feel free to reach out to me through email or connect via social media. I look forward to hearing from you!</p>

        <!-- Social Media Links -->
        <div class="social-contact">
          <ul class="social-links">
            <li><a href="mailto:hi@shayanbhutto.com" target="_blank"><i class="fas fa-envelope"></i></a></li>
            <li><a href="https://www.linkedin.com/in/shayanbhutto/" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
            <li><a href="https://www.facebook.com/actualshayan" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="https://wa.me/923492628909" target="_blank"><i class="fab fa-whatsapp"></i></a></li>
            <li><a href="https://www.instagram.com/upshayan" target="_blank"><i class="fab fa-instagram"></i></a></li>
          </ul>
        </div>
      </div>
    </section>
  </main>

  <div id="footer"></div> <!-- Footer will be loaded here -->

  <script>
    // Load header and footer using JavaScript
    fetch('header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header').innerHTML = data);

    fetch('footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
