<!DOCTYPE html>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --surgeon-green: #008060;
            --white: #FFFFFF;
            --black: #121212;
            --soft-green: #00c084;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(145deg, var(--white) 0%, #f0f4f8 100%);
            color: var(--black);
            overflow-x: hidden;
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 128, 96, 0.1);
            box-shadow: 0 10px 30px rgba(0, 128, 96, 0.1);
        }
        .app-icon {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .app-icon:hover {
            box-shadow: 0 15px 45px rgba(0, 128, 96, 0.3);
        }
        .feature-card {
            transition: box-shadow 0.3s ease;
            border: 2px solid var(--surgeon-green);
        }
        .feature-card:hover {
            box-shadow: 0 15px 35px rgba(0, 128, 96, 0.2);
        }
        .download-btn {
            background: linear-gradient(135deg, var(--surgeon-green), var(--soft-green));
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.5s;
            z-index: -1;
        }
        .download-btn:hover::before {
            left: 100%;
        }
    </style>
</head>
