<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shayan Bhutto - Portfolio</title>
    <link rel="icon" href="icon.jpg" type="image/jpeg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="header"></div> <!-- Header will be loaded here -->

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <h1>Welcome to My Portfolio</h1>
            <p>Hi, I'm Shayan Bhutto, a Full-Stack Developer and Electronics Engineering student.</p>
        </section>

        <!-- Skills Section -->
        <section class="skills">
            <h2>My Skills <i class="fas fa-gem"></i></h2>
            <ul>
                <li>Full-Stack Development</li>
                <li>Python (Programming Language)</li>
                <li>Embedded Systems</li>
            </ul>
        </section>
    </main>

    <div id="footer"></div> <!-- Footer will be loaded here -->

    <script>
        // Load header and footer using JavaScript
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
